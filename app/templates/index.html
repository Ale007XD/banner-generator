<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор Баннеров PDF/SVG</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        .text-line { display: none; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
    <script>
        function toggleTextLines() {
            const numLines = parseInt(document.getElementById('num_lines').value);
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`line${i}-group`).style.display = 
                    i <= numLines ? 'block' : 'none';
            }
        }
    </script>
</head>
<body>
    <h1>Генератор Баннеров PDF/SVG</h1>
    <form action="/generate" method="post">
        <div class="form-group">
            <label for="width">Ширина (мм):</label>
            <input type="number" id="width" name="width" min="500" max="3000" value="1000" required>
        </div>
        
        <div class="form-group">
            <label for="height">Высота (мм):</label>
            <input type="number" id="height" name="height" min="500" max="3000" value="500" required>
        </div>
        
        <div class="form-group">
            <label for="bg_color">Цвет фона:</label>
            <select id="bg_color" name="bg_color" required>
                {% for color in ['white', 'black', 'red', 'yellow', 'blue', 'green'] %}
                    <option value="{{ color }}">{{ color|capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="num_lines">Количество строк текста:</label>
            <select id="num_lines" name="num_lines" onchange="toggleTextLines()" required>
                {% for i in range(1, 5) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        
        {% for i in range(1, 5) %}
            <div id="line{{ i }}-group" class="form-group text-line" 
                 style="display: {{ 'block' if i == 1 else 'none' }}">
                <label for="line{{ i }}">Текст строки {{ i }}:</label>
                <input type="text" id="line{{ i }}" name="line{{ i }}">
            </div>
        {% endfor %}
        
        <div class="form-group">
            <label for="text_color">Цвет текста:</label>
            <select id="text_color" name="text_color" required>
                {% for color in ['white', 'black', 'red', 'yellow', 'blue', 'green'] %}
                    <option value="{{ color }}">{{ color|capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="font_family">Шрифт:</label>
            <select id="font_family" name="font_family" required>
                {% for font in ['Golos Text', 'Tenor Sans', 'Fira Sans', 'Igra Sans'] %}
                    <option value="{{ font }}">{{ font }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="email">Ваш Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <button type="submit">Сгенерировать баннер</button>
    </form>
</body>
</html>
